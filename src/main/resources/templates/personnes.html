<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Annuaire de Personnes</title>
</head>
<body>
<h1>Annuaire de Personnes</h1>

<p th:if=" ${personnes.size()} < 1 ">Annuaire vide</p>
<p th:if=" ${personnes.size()} > 0 " th:text=" 'Nombre de personnes : ' +  ${personnes.size()}"></p>

<ul>
    <li th:each="p:${personnes}" th:text="${ p.getPrenom() + ' ' + p.nom }"></li>
</ul>

</body>
